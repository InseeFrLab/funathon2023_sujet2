project:
  type: book

book:
  repo-subdir: website
  repo-url: https://github.com/InseeFrLab/funathon2023_sujet2
  title: Funathon 2023 - Sujet 2
  author:
  - name: Bertrand Ballet
    email: bertrand.ballet@agriculture.gouv.fr
  - name: Michaël Delorme
    email: michael.delorme@agriculture.gouv.fr
  - name: Tom Seimandi
    email: tom.seimandi@insee.fr

  date: last-modified
  chapters:
    - index.qmd
    - app0.qmd
    - app1.qmd
    - app2.qmd
    - physio_era5.qmd
